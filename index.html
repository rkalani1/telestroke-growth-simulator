<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telestroke Growth Projections</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/recharts@2.5.0/umd/Recharts.min.js"></script>
  <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { ResponsiveContainer, LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend } = Recharts;

    // Use safe Lucide icon rendering
    const LucideIcon = ({ name, size = 24, color = "currentColor" }) => {
      const Icon = lucide[name];
      if (!Icon) return null;
      const iconNode = Icon.iconNode;

      return (
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke={color}
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          width={size}
          height={size}
        >
          {iconNode.map(([tag, attrs], idx) =>
            React.createElement(tag, { key: idx, ...attrs })
          )}
        </svg>
      );
    };

    const sampleData = [
      { year: 2019, consults: 707 },
      { year: 2020, consults: 639 },
      { year: 2021, consults: 759 },
      { year: 2022, consults: 912 },
      { year: 2023, consults: 1031 },
      { year: 2024, consults: 1171 }
    ];

    function App() {
      return (
        <div className="min-h-screen bg-gray-50 p-6">
          <header className="mb-8">
            <h1 className="text-3xl font-bold text-gray-800 flex items-center gap-2">
              <LucideIcon name="Activity" />
              Telestroke Growth Projections
            </h1>
            <p className="text-gray-600 mt-1">Simple demo with historical consults</p>
          </header>

          <div className="bg-white shadow rounded-lg p-6">
            <h2 className="text-xl font-semibold mb-4">Annual Consults</h2>
            <ResponsiveContainer width="100%" height={300}>
              <LineChart data={sampleData}>
                <CartesianGrid strokeDasharray="3 3" />
                <XAxis dataKey="year" />
                <YAxis />
                <Tooltip />
                <Legend />
                <Line type="monotone" dataKey="consults" stroke="#3b82f6" strokeWidth={3} />
              </LineChart>
            </ResponsiveContainer>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
